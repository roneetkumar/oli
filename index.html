<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oli | Aplha</title>
    <meta name="author" content="Roneet Kumar">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="theme-color" content="" />
    <link rel="manifest" href="functions/manifest.json">
    <script src="functions/vue.min.js"></script>
    <link rel="stylesheet" href="styles/index.min.css">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:500,700" rel="stylesheet">
    <link href="assets/favicon.ico" rel="icon" sizes="192x192">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicon.ico">
</head>

<body>
    <div id="wrapper">
        <header>
            <img src="assets/oli.webp" alt="" class="logo">
            <hr>
            <h2 class="title">Oli - Sound Recorder</h2>
        </header>
        <div class="content">
            <h1 class="timer"><span class="hours">00</span>:<span class="min">00</span>:<span class="sec">12</span></h1>
            <h2 class="state">{{state}}</h2>
            <img src="assets/mascot.svg" alt="" class="mascot">
        </div>
        <div class="controls">
            <svg :class="{isPlay}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z" />
            </svg>
            <svg @click="play" class="mic" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
            <svg :class="{isPlay}" class="stop" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path d="M16 8v8H8V8h8m2-2H6v12h12V6z" />
            </svg>
        </div>
    </div>
</body>
<script src="functions/index.js"></script>

</html>
